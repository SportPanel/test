<head>

  <style>
    html, body {

}

#container {
  padding: clamp(10px, 3vw, 20px) clamp(15px, 5vw, 40px);
  width: 90vw;
  max-width: 1200px;
  box-sizing: border-box;

  background: #0a0a23;

}

#time, #loop {

}

#status {
  font-size: clamp(2rem, 4vw, 4rem);
  margin-bottom: 5px;
}
#progressBarContainer {
  background-color: #333;
  border-radius: 10px;
  height: 30px; /* trochƒô wy≈ºszy pasek */
  overflow: hidden;
}
#progressBar {
  height: 100%;
  background-color: #ffcc00;
  width: 0%;
  transition: width 1s;
}

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
    .pulsing {
      animation: pulse 1s infinite;
    }
    #quote {
  font-size: clamp(1.5rem, 2.5vw, 3rem);
  margin-top: 15px;
  color: #dddddd;
  white-space: normal;
  overflow-wrap: break-word;
  max-width: 100%;
}
#countdownOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.85);
  color: white;
  font-size: clamp(10rem, 24vw, 30rem); /* zmiana TU */
  font-weight: bold;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  text-shadow: 0 0 30px red;
  animation: fadeIn 1s ease;
}

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }
    .separator {
      border: none;
      height: 5px;
      background: rgba(255, 255, 255, 0.2);
      margin: 0.5rem 0;
    }
#licenseNotice {
  position: fixed;
  bottom: 15px;
  left: 0;
  width: 100%;
  font-size: 12px;
  text-align: center;
  color: #444444;
;
  z-index: 999;
}
#licenseNotice a {
  color: #444444;
  text-decoration: none;
}
#licenseNotice a:hover {
  text-decoration: underline;
}
/* Stylowanie wid≈ºetu pogody */
#weatherWidget {
  position: fixed;
  top: 20px;
  left: 20px;
  background: rgba(0, 0, 0, 0.7);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 12px;
  padding: 15px;
  font-size: 14px;
  color: white;
  min-width: 200px;
  backdrop-filter: blur(5px);
  z-index: 998;
}

#weatherWidget .current-weather {
  margin-bottom: 15px;
  padding-bottom: 10px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

#weatherWidget .weather-title {
  font-weight: bold;
  margin-bottom: 5px;
  color: #ffcc00;
}

#weatherWidget .weather-data {
  line-height: 1.4;
}

#weatherWidget .forecast {
  font-size: 12px;
  opacity: 0.9;
}
  </style>
</head>
<body>
  <div id="container">
    <div id="status">≈Åadowanie zegara...</div>
    <div id="time"></div>
    <div id="loop"></div>
    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>
    <div id="runnersInfo" style="font-size:clamp(1rem, 2.5vw, 3rem); margin-top:10px;"></div>
    <hr class="separator my-2">
    <div id="quote" style="font-size:clamp(1rem, 2.5vw, 2.5rem); margin-top:15px; color: white;"></div>
<div id="distance" style="position: fixed; bottom: 20px; right: 20px; font-size: 0.9em; color: #fff; background: rgba(0,0,0,0.5); padding: 6px 10px; border-radius: 8px; z-index: 999;">
  Dystans: 0.00 km
</div>

  </div>
  <div id="countdownOverlay"></div>
<!-- Wid≈ºet pogody -->
  <div id="weatherWidget">
    <div class="current-weather">
      <div class="weather-title">üå§Ô∏è Pogoda teraz:</div>
      <div id="currentWeather" class="weather-data">≈Åadowanie...</div>
    </div>
    <div class="forecast">
      <div class="weather-title">üìä Prognoza za godzinƒô:</div>
      <div id="forecastWeather" class="weather-data">≈Åadowanie...</div>
    </div>
  </div>

  <script>
    const customStartDate = "2025-08-08T08:00:00";
    const status = document.getElementById("status");
    const timeDisplay = document.getElementById("time");
    const loopDisplay = document.getElementById("loop");
    const runnersInfo = document.getElementById("runnersInfo");
    const startDate = new Date(customStartDate);
    let clockRunning = true;

async function getRunnersStatus() {
  const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSxKXhg7VChDZffzsmOhR1-vdTRw_XXG6qdesTn4IfkoP8eEkRZGhAk43PxX8pBEmbFvLiKRbL2qBom/pub?output=csv";

  try {
    const response = await fetch(sheetUrl);
    const text = await response.text();
    const rows = text.trim().split("\n");
    
    const headers = rows[0].split(",").map(h => h.trim().toLowerCase());
    const statusColIndex = headers.findIndex(h => h === "status");

    if (statusColIndex === -1) {
      runnersInfo.textContent = "Nie znaleziono kolumny 'Status'";
      return;
    }

const statuses = rows.slice(1).map(r => {
  const cols = r.split(",");
  return {
    name: cols[headers.findIndex(h => h === "zawodnik")],
    status: cols[statusColIndex]?.trim().toUpperCase()
  };
}).filter(r => r.name && r.status); // tylko wiersze z imieniem i statusem

const total = statuses.length;
const onTrack = statuses.filter(r => r.status === "RUN").length;


    if (onTrack === 0) {
      clockRunning = false;
      runnersInfo.style.display = "none";
    } else {
      clockRunning = true;
      const now = new Date();
      if (now >= startDate) {
        runnersInfo.textContent = `Na trasie: ${onTrack} z ${total} zawodnik√≥w`;
        runnersInfo.style.display = "";
      } else {
        runnersInfo.style.display = "none";
      }
    }
  } catch (e) {
    runnersInfo.textContent = "B≈ÇƒÖd pobierania danych z arkusza";
  }
}
// Funkcja do pobierania pogody
async function getWeather() {
  const lat = 54.024756192760265;
  const lon = 22.51682318355532;
  const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,weather_code,wind_speed_10m&hourly=temperature_2m,weather_code&timezone=Europe/Warsaw&forecast_days=1`;

  try {
    console.log('Pobieranie pogody...'); // Debug
    const response = await fetch(url);
    console.log('Odpowied≈∫:', response.status); // Debug
    
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    
    const data = await response.json();
    console.log('Dane pogody:', data); // Debug
    
    // Aktualna pogoda
    const current = data.current;
    const currentTemp = Math.round(current.temperature_2m);
    const currentHumidity = current.relative_humidity_2m;
    const currentWind = Math.round(current.wind_speed_10m);
    const currentWeatherCode = current.weather_code;
    
    // Prognoza za godzinƒô - poprawione indeksowanie
    const now = new Date();
    const currentHourIndex = now.getHours();
    const nextHourIndex = currentHourIndex + 1;
    
    const hourlyTemp = Math.round(data.hourly.temperature_2m[nextHourIndex] || data.hourly.temperature_2m[currentHourIndex]);
    const hourlyWeatherCode = data.hourly.weather_code[nextHourIndex] || data.hourly.weather_code[currentHourIndex];
    
    // Emoji dla kod√≥w pogody
    const getWeatherEmoji = (code) => {
      if (code === 0) return "‚òÄÔ∏è";
      if (code <= 3) return "‚õÖ";
      if (code <= 48) return "üå´Ô∏è";
      if (code <= 57) return "üå¶Ô∏è";
      if (code <= 67) return "üåßÔ∏è";
      if (code <= 77) return "üå®Ô∏è";
      if (code <= 82) return "üåßÔ∏è";
      if (code <= 86) return "üå®Ô∏è";
      if (code <= 99) return "‚õàÔ∏è";
      return "üå§Ô∏è";
    };
    
    // Aktualizacja wid≈ºetu
    document.getElementById('currentWeather').innerHTML = `
      ${getWeatherEmoji(currentWeatherCode)} ${currentTemp}¬∞C<br>
      üíß ${currentHumidity}% üí® ${currentWind} km/h
    `;
    
    document.getElementById('forecastWeather').innerHTML = `
      ${getWeatherEmoji(hourlyWeatherCode)} ${hourlyTemp}¬∞C
    `;
    
    console.log('Pogoda zaktualizowana pomy≈õlnie'); // Debug
    
  } catch (error) {
    console.error('B≈ÇƒÖd pobierania pogody:', error); // Debug
    document.getElementById('currentWeather').innerHTML = `
      ‚ùå B≈ÇƒÖd po≈ÇƒÖczenia<br>
      <small>${error.message}</small>
    `;
    document.getElementById('forecastWeather').textContent = "Niedostƒôpne";
  }
}
    const quotes = [
      "Oddech, krok, pƒôtla ‚Äì tylko to siƒô teraz liczy.",
      "Nigdy, nigdy, nigdy, nigdy siƒô nie poddawaj. ~ Winston Churchill",
      "Kiedy my≈õlisz, ≈ºe ju≈º nie mo≈ºesz ‚Äì zr√≥b jeszcze jedno okrƒÖ≈ºenie.",
      "Cierpienie minie. ≈ªal z rezygnacji zostaje.",
      "Tw√≥j limit jest dalej ni≈º my≈õlisz.",
      "Walcz, bo nikt inny tego za ciebie nie zrobi.",
      "B√≥l jest stanem przej≈õciowym. Duma pozostaje na zawsze.",
      "Krew, pot i respekt. Pierwsze dwa dajesz. Ostatnie zdobywasz.",
      "WygrywajƒÖ ci, kt√≥rzy siƒô nie zatrzymali.",
      "No pain, no gain.",
      "Don't think. Run!",
      "Ciƒô≈ºko? Tym wiƒôkszy szacun.",
      "Nie ma limitu. SƒÖ tylko wym√≥wki.",
      "Dop√≥ki walczysz, jeste≈õ zwyciƒôzcƒÖ. ~ ≈õw.Augustyn",
      "Je≈õli przechodzisz przez piek≈Ço ‚Äì nie zatrzymuj siƒô. ~ Winston Churchill",
      "Lepiej zu≈ºywaƒá siƒô ni≈º rdzewieƒá. ~ Denis Diderot",
      "Im trudniej, tym wiƒôkszy triumf.",
      "Zwyciƒôzcy to ci, kt√≥rzy nie przestali.",
      "Pƒôtla boli? To znaczy, ≈ºe ≈ºyjesz naprawdƒô.",
      "Nie jeste≈õ zrobiony z cukru. Ruszaj.",
      "Go big or go home. / Albo grubo, albo wcale.",
      "Push your limits. / Przekraczaj swoje granice.",
      "Keep calm and carry on. / Spokojnie i do przodu.",
      "Never give up. / Nigdy siƒô nie poddawaj.",
      "What doesn't kill you makes you stronger. / Co ciƒô nie zabije, to ciƒô wzmocni.",
      "Your only limit is you. / Twoim jedynym ograniczeniem jeste≈õ ty.",
      "Believe you can and you're halfway there. / Uwierz, ≈ºe mo≈ºesz, a ju≈º jeste≈õ w po≈Çowie drogi.",
      "Be stronger than your excuses. / BƒÖd≈∫ silniejszy ni≈º twoje wym√≥wki.",
      "Silni nie szukajƒÖ wym√≥wek. SzukajƒÖ pƒôtli.",
      "Nie musisz wygraƒá z innymi. Wystarczy, ≈ºe nie przegrasz z sobƒÖ.",
    ];

    function showRandomQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").textContent = quote;
    }

    function updateClock() {
      const now = new Date();
      if (!clockRunning) {
        status.textContent = "Bieg zako≈Ñczony";
        timeDisplay.style.display = "none";
        loopDisplay.style.display = "none";
        document.getElementById("progressBarContainer").style.display = "none";
        document.getElementById("quote").style.display = "none";
        runnersInfo.style.display = "none";
        document.getElementById("distance").style.display = "none";
        return;
      }

      if (now < startDate) {
        const diff = startDate - now;
        const totalSecondsToStart = Math.floor(diff / 1000);
        const days = Math.floor(diff / (24 * 3600000));
        const hours = Math.floor((diff % (24 * 3600000)) / 3600000);
        const minutes = Math.floor((diff % 3600000) / 60000);
        const seconds = Math.floor((diff % 60000) / 1000);

        // Odliczanie startowe w ostatnich 10 sekundach
        const overlay = document.getElementById("countdownOverlay");
        if (totalSecondsToStart <= 10 && totalSecondsToStart > 0) {
          overlay.style.display = "flex";
          overlay.textContent = totalSecondsToStart;
          overlay.classList.add("fadeIn");
          setTimeout(() => overlay.classList.remove("fadeIn"), 1000);
        } else if (totalSecondsToStart === 0) {
          overlay.style.display = "flex";
          overlay.textContent = "START!";
          overlay.classList.add("fadeIn");
          setTimeout(() => overlay.classList.remove("fadeIn"), 2000);
        } else {
          overlay.style.display = "none";
        }

        status.textContent = "Do startu:";
        timeDisplay.textContent = `${days}d ${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
        loopDisplay.textContent = "";

        document.getElementById("progressBarContainer").style.display = "none";
        document.getElementById("quote").style.display = "none";
        runnersInfo.style.display = "none";
        document.getElementById("distance").style.display = "none";

      } else {
        const diff = now - startDate;
        const totalSeconds = Math.floor(diff / 1000);
        const hours = Math.floor(totalSeconds / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        status.textContent = "Czas biegu:";
        timeDisplay.textContent = `${hours}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        
        const loopCount = Math.floor(totalSeconds / 3600) + 1;
        loopDisplay.textContent = `Pƒôtla: ${loopCount}`;

        // Pokaz wszystkie elementy po starcie biegu
        document.getElementById("progressBarContainer").style.display = "block";
        document.getElementById("quote").style.display = "block";
        document.getElementById("distance").style.display = "block";

        // Progress bar - sekund w aktualnej godzinie
        const progressBar = document.getElementById("progressBar");
        const secondsInCurrentHour = totalSeconds % 3600;
        const progress = (secondsInCurrentHour / 3600) * 100;
        progressBar.style.width = `${progress}%`;

        // Kolor paska w zale≈ºno≈õci od czasu
        if (minutes >= 59) {
          progressBar.style.backgroundColor = "#cc0000";
        } else if (minutes >= 58) {
          progressBar.style.backgroundColor = "#ff3300";
        } else if (minutes >= 57) {
          progressBar.style.backgroundColor = "#ff6600";
        } else {
          progressBar.style.backgroundColor = "#ffcc00";
        }

        // Migotanie na ostatnie 30 sek
        if (minutes === 59 && seconds >= 30) {
          progressBar.classList.add("pulsing");
        } else {
          progressBar.classList.remove("pulsing");
        }

        // Dystans
        const distanceKm = (loopCount * 6.706).toFixed(2);
        document.getElementById("distance").textContent = `Dystans: ${distanceKm} km`;

        // Odliczanie - poprawione dla wszystkich pƒôtli
        const overlay = document.getElementById("countdownOverlay");
        
        // Odliczanie w ostatnich 10 sekundach ka≈ºdej godziny
        if (minutes === 59 && seconds >= 50) {
          const countdown = 60 - seconds;
          overlay.style.display = "flex";
          overlay.textContent = countdown;
          overlay.classList.add("fadeIn");
          setTimeout(() => overlay.classList.remove("fadeIn"), 1000);
        }
        // START! na poczƒÖtku ka≈ºdej godziny (0:00, 1:00, 2:00, itd.)
        else if (minutes === 0 && seconds <= 2) {
          overlay.style.display = "flex";
          overlay.textContent = "START!";
          overlay.classList.add("fadeIn");
          setTimeout(() => overlay.classList.remove("fadeIn"), 2000);
        } else {
          overlay.style.display = "none";
        }
      }
    }

    // Inicjalizacja
    getRunnersStatus();
    showRandomQuote();
    updateClock();
    
    // Interwa≈Çy
    setInterval(updateClock, 1000);
    setInterval(getRunnersStatus, 60000);
    setInterval(showRandomQuote, 900000);
  </script>

</script>
